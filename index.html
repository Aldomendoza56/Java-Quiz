<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Quiz</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <stlye></stlye>
</head>
<body class="background-color">

    <div class="containerNew"> 
        <header> 
            <div> 
                <a href="./highscore.html"> 
                    <button class="scores-header" 
                            id="view-high-scores"> 
                        High Scores 
                    </button> 
                </a> 
            </div> 
  
            <div class="timer"> 
                <p> 
                    Time: 
                    <span id="timer"> 
                        0 
                    </span> 
                </p> 
            </div> 
        </header> 
  
        <main class="quiz"> 
            <div id="quiz-start"> 
                <div class="landing" 
                     id="start-screen"> 
                    <h1 id="top"> 
                        JavaScript Quiz Challenge
                    </h1> 
                    <h1> 
                        By Aldo Mendoza 
                    </h1> 
                    <p> 
                        Welcome to my JavaScript quiz challenge hope you enjoy my application as much as I enjoyed created it
                    </p> 
                    <button id="start"> 
                        Start Quiz 
                    </button> 
                </div> 
            </div> 
  
            <div class="hide" id="questions"> 
                <h2 id="question-words"></h2> 
                <div class="options" id="options"> 
                </div> 
            </div> 
  
            <div class="hide" id="quiz-end"> 
                <h2>All Done!</h2> 
                <p>Your final score is: 
                    <span id="score-final"> 
                    </span> 
                </p> 
                <p> 
                    Please enter your name: 
                    <input type="text" 
                           id="name" 
                           max="3" /> 
                    <button id="submit-score"> 
                        Submit 
                    </button> 
                </p> 
            </div> 
  
            <div id="feedback" 
                 class="feedback hide"> 
            </div> 
        </main> 
    </div> 
    <script src="script.js"></script>
</body>
</html>
